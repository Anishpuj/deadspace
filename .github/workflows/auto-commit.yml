name: Daily Auto Commit

on:
  schedule:
    # Run every day at 12:00 PM UTC (5:30 PM IST)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Update contribution activity
      run: |
        # Create/update a contribution tracker file
        echo "Last updated: $(date '+%Y-%m-%d %H:%M:%S UTC')" > contribution-tracker.md
        echo "" >> contribution-tracker.md
        echo "## Daily Activity Log" >> contribution-tracker.md
        echo "- Automated commit on $(date '+%Y-%m-%d')" >> contribution-tracker.md
        echo "- Repository: ${{ github.repository }}" >> contribution-tracker.md
        echo "- Workflow: ${{ github.workflow }}" >> contribution-tracker.md
        echo "" >> contribution-tracker.md
        
    - name: Commit and push changes
      run: |
        git add contribution-tracker.md
        git diff --staged --quiet || git commit -m "ğŸ¤– Daily contribution update - $(date '+%Y-%m-%d')"
        git push
